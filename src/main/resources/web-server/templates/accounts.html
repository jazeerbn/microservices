<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:replace="header :: copy"></head>

<body>
	<h1>Products by Name</h1>
	<div th:if="not ${product}" class="error">
		No products found containing '<span th:text="${search}">text</span>'.
		<div style="height: 2cm">&nbsp;</div>
	</div>

	<div th:if="${product}">
		<p>
			Products contains ' <span th:text="${search}">text</span>'
			are:
		</p>

		<table class="table table-striped">
			<thead>
				<tr>
					<th>Product ID</th>
					<th>Name</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="account : ${accounts}">
					<td><a href="account.html"
						th:href="@{|/products/${product.id}|}"
						th:text="|${product.id}|">1</a></td>
					<td th:text="${product.name}">Name</td>
					<td th:text="${product.price}">0</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div style="text-align: right">
		Options: <a th:href="@{/}">Home</a> | <a
			th:href="@{/product/search}">Product Search</a>
	</div>

	<div th:replace="footer :: copy"></div>
</body>
</html>
